<div class="row mt-3" *ngFor="let product of newProducts">
    <div class="col-5">
        <img class="img-fluid" [src]="product.imgLink">
    </div>
    <div class="col-7  py-2 justify-content-center d-flex flex-column">
        <h3 class="new-products-title">{{product.name}}</h3>
        <div class="price">${{product.price}}</div>
        <div class="rating">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
        </div>
    </div>
</div>
<a href="#" class="all-product-link btn btn-outline my-4"> View All </a>
