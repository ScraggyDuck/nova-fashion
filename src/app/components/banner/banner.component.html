<owl-carousel-o [options]="customOptions" #owlCar>
    <ng-template *ngFor="let img of imgs" carouselSlide>
        <div class='nav-btn prev-slide' (click)="owlCar.prev()">
            <i class="fa fa-chevron-left"></i>
        </div>
        <div class='nav-btn next-slide' (click)="owlCar.next()">
            <i class="fa fa-chevron-right"></i>
        </div>
        <app-banner-card [img]="img"></app-banner-card>
    </ng-template>
</owl-carousel-o>
