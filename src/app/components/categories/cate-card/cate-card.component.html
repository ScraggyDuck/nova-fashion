<a class="text-reset" href="#">
    <div class="position-relative nova-cate-card-container">
        <img class="img-fluid w-100" [src]="cate.imgLink" alt="cate.name">
        <div class="card-img-overlay"></div>
        <div class="nova-cate-info">
            <h5>{{cate.name}}</h5>
            <p class="nova-cate-qty">
                {{cate.qty}} items
            </p>
        </div>
    </div>

</a>
